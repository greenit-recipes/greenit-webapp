query recipes($filter: RecipeFilterInput, $first: Int, $after: String) {
  allRecipes(filter: $filter, after: $after, first: $first) {
    pageInfo {
      hasNextPage
    }
    edges {
      cursor
      node {
        ...recipe
      }
    }
  }
}

fragment recipe on RecipeType {
  id
  name
  difficulty
  duration
  image
  textAssociate
  urlId
  category {
    id
    name
  }
}

query recipeFilter {
  filter
}
