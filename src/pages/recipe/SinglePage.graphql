query recipe($id: String!) {
  recipe(id: $id) {
    id
    name
    image
    textAssociate
    ingredients {
      id
      name
      amount
    }
    utensils {
      id
      name
    }
    notesFromAuthor
    numberOfLikes
    isLikedByCurrentUser
    isAddToFavoriteByCurrentUser
    expiry
    videoUrl
    description
    tags {
      id
      name
    }
    instructions
  }
}
