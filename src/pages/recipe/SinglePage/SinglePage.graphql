query recipe($id: String!) {
  recipe(id: $id) {
    id
    name
    image
    textAssociate
    ingredients {
      id
      name
      amount
    }
    utensils {
      id
      name
    }
    author {
      imageProfile
      username
    }
    notesFromAuthor
    numberOfLikes
    numberOfComments
    isLikedByCurrentUser
    isAddToFavoriteByCurrentUser
    expiry
    videoUrl
    comments {
      id
      comment
      numberOfLikes
      isLikedByCurrentUser
      createdAt
      author {
        imageProfile
        id
        username
      }
    }
    description
    tags {
      id
      name
    }
    instructions
  }
  me {
    id
    username
    imageProfile
    email
  }
}
