query recipe($urlId: String!) {
  recipe(urlId: $urlId) {
    id
    name
    image
    textAssociate
    numberOfIngredients
    ingredients {
      id
      name
      amount
      description
      image
      alternative
      isSupermarket
      isOnline
      isProductor
    }
    utensils {
      id
      name
      image
      amount
    }
    author {
      id
      imageProfile
      photoUrl
      username
      biographie
      urlsSocialMedia
    }
    notesFromAuthor
    numberOfLikes
    numberOfComments
    isLikedByCurrentUser
    titleSeo
    metaDescriptionSeo
    nbrView
    priceMin
    priceMax
    moneySaved
    plasticSaved
    isMadeByCurrentUser
    category {
      name
    }
    substances {
      name
      groupSubs
      effect
    }
    isAddToFavoriteByCurrentUser
    expiry
    videoUrl
    duration
    createdAt
    video
    comments {
      id
      comment
      numberOfLikes
      isLikedByCurrentUser
      createdAt
      author {
        imageProfile
        photoUrl
        id
        username
      }
    }
    description
    instructions
  }
  me {
    id
    username
    imageProfile
    photoUrl
    email
  }
}
