query recipe($urlId: String!) {
  recipe(urlId: $urlId) {
    id
    name
    image
    textAssociate
    ingredients {
      id
      name
      amount
    }
    utensils {
      id
      name
    }
    author {
      id
      imageProfile
      username
    }
    notesFromAuthor
    numberOfLikes
    numberOfComments
    isLikedByCurrentUser
    titleSeo
    metaDescriptionSeo
    isAddToFavoriteByCurrentUser
    expiry
    videoUrl
    duration
    createdAt
    video
    comments {
      id
      comment
      numberOfLikes
      isLikedByCurrentUser
      createdAt
      author {
        imageProfile
        id
        username
      }
    }
    description
    tags {
      id
      name
    }
    instructions
  }
  me {
    id
    username
    imageProfile
    email
  }
}
