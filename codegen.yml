overwrite: true
schema: ${REACT_APP_API_URL}
documents:
  - 'src/pages/**/*.graphql'
generates:
  src/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      forceTypename: true
      withComponent: false
      withHOC: false
      withHooks: true
      hooksImportFrom: '@apollo/client'
      preResolveTypes: true
      reactApolloVersion: 3